        var iScrollPos = 0;

            var scrollBottom = $(window).scrollTop() + $(window).height();
            var current = $("body").scrollTop();
            //alert(iScrollPos);
            if (scrolltop > 1) {
                //Scrolling Down
                $("div.sticky").fadeOut('slow');
                //alert('top'); 
            } else {
                //Scrolling Up
                $("div.sticky").fadeIn('slow');
            }
            iScrollPos = iCurScrollPos;
        });

        function openModal() {
