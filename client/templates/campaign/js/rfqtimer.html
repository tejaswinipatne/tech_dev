<!-- RFQ timer function -->

<script >
	function timer(camp_id, expiry_time){

		var countDownDate = new Date(expiry_time).getTime();

			// Update the count down every 1 second
			var x = setInterval(function() {

			  // Get todays date and time
			  var now = new Date().getTime();

			  // Find the distance between now and the count down date
			  var distance = countDownDate - now;

			  // Time calculations for days, hours, minutes and seconds
			  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))+(days*24);
			  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("campaign_timer_"+camp_id).innerHTML = hours + 'h '+ minutes + 'm ' + seconds + 's '

			  // If the count down is over, write some text
			  if (distance < 0) {
			    clearInterval(x);
					document.getElementById("campaign_timer_"+camp_id).innerHTML = ' Time Out!'
					camp_id='#vendor_table_'+camp_id
					$(camp_id).find('.edit').addClass('disablebutton');
					$(camp_id).find('.send_update').addClass('disablebutton');
			    // document.getElementById("demo").innerHTML = "EXPIRED";
			  }
			}, 1000);

	  }
</script>
