<div class="container">
<h1>jQuery serializeObject Demo</h1>
<form action="" method="post">
    <label>First Name:</label><input type="text" name="Fname" class="form-control"> <br/>
    <label>Last Name:</label><input type="text" name="Lname" class="form-control"> <br/>
    Gender:<br/>
    Male:<input type="radio" name="gender" value="Male"/><br/>
    Female:<input type="radio" name="gender" value="Female"/><br/>
    <textarea wrap="physical" cols="20" name="quote" rows="5" class="form-control">Enter your favorite quote!</textarea><br/>
    <label>Select a Level of Education:</label><br/>
    <select name="education" class="form-control">
        <option value="Jr.High">Jr.High</option>
        <option value="HighSchool">HighSchool</option>
        <option value="College">College</option></select>

    <p style="margin-top:30px;"><input type="submit" class="btn btn-danger" value="serializeObject"></p>
</form>
<h2>JSON</h2>
<pre id="result">
</pre>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="dist/jquery.serializeObject.min.js"></script>
<script>
$(function() {
    $('form').submit(function() {
        $('#result').text(JSON.stringify($('form').serializeObject()));
        return false;
    });
});
</script>
